<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Banka-All Bank Account</title>
		<link rel = "icon" type = "image/ico" href = "img/app-icon.png" />
		<link href = "css/style1.css" rel = "stylesheet" type = "text/css"/>
	</head>
	<body>
		<div id = "header">
			<div id = "appbrand">
				<h1>Banka</h1>
			</div>
			<div id = "tagline">
				<h3>...Bringing bank transactions to your doorstep!</h3>
			</div>
		</div> <!-- end of header div -->
		<div id = "content">
			<div id = "page-header">
				<h1><span><a onclick = "goBack()" href = "Javascript:void(0)">&#8592; Go Back</a></span>All Bank Account</h1>
			</div> <!-- end of page-header div -->
			<div id = "dash-content">
				<div id = "transaction-history">
					<table id = "transaction-table">
						<caption>All Account</caption>
						<tr>
							<th>S/N</th>
							<th>Account Name</th>
							<th>Account Number</th>
							<th>Account Type</th>
							<th>Account Status</th>
							<th>Account Balance</th>
						</tr>
						<tr>
							<td>1</td>
							<td>Ibrahim Muhammed Rabiu</td>
							<td>1234567890</td>
							<td>Savings</td>
							<td>Active</td>
							<td>NGN 195,500:57</td>
						</tr>
					</table>
				</div>
				<div id = "print-transaction-button"><button type = "button" onclick = "printTransactionHistory()">Print</button></div>
			</div><!-- end of dash-content div -->
		</div> <!-- end of content div -->
	</body>
	<script>
		function goBack() {
		  window.history.back();
		}
	</script>
	<script src = "js/ui.js"></script>
</html>
