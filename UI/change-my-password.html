<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Banka-Update Password</title>
		<link rel = "icon" type = "image/ico" href = "img/app-icon.png" />
		<link href = "css/style1.css" rel = "stylesheet" type = "text/css"/>
	</head>
	<body>
		<div id = "header">
			<div id = "appbrand">
				<h1>Banka</h1>
			</div>
			<div id = "tagline">
				<h3>...Bringing bank transactions to your doorstep!</h3>
			</div>
		</div> <!-- end of header div -->
		<div id = "content">
			<div id = "page-header">
				<h1><span><a onclick = "goBack()" href = "Javascript:void(0)">&#8592; Go Back</a></span>Update Password</h1>
			</div> <!-- end of page-header div -->
			<div id = "signup-area">
				<form id = "signup"  method = "post" action = "">
					<fieldset>
						<div id = "inputfield">
							<div>
								<label for = "oldpassword" class = "fixedwidth">Old Password<span class = "asterics">*</span></label>
								<input type = "password" name = "oldpassword" id = "oldpassword" placeholder = "Enter your old password" required = ""/>
								<div class = "alert" id = "oldpasswordalert"></div>
							</div>
							<div>
								<label for = "newpassword" class = "fixedwidth">New Password<span class = "asterics">*</span></label>
								<input type = "password" name = "newpassword" id = "newpassword" placeholder = "Enter your new Password" required = ""/>
								<div class = "alert" id = "newpasswordalert"></div>
							</div>
							<div>
								<label for = "repassword" class = "fixedwidth">Retype Password<span class = "asterics">*</span></label>
								<input type = "password" name = "repassword" id = "repassword" placeholder = "Confirm your New Password" required=""/>
								<div class = "alert" id = "repasswordalert"></div>
							</div>
						</div>
						<label class = "fixedwidth" style = "color:white;">.</label>
						<input type = "checkbox" onclick = "showPassword()"/>  Show Password <br />
						<div id = "buttonarea">
							<input type = "submit" value = "Update Password"/>
						</div>
					</fieldset>
				</form>
			</div> <!-- end of signup-area div -->
		</div> <!-- end of content div -->
	</body>
	<script>
		function goBack() {
		  window.history.back();
		}
	</script>
	<script src = "js/updatepass.js"></script>
</html>
