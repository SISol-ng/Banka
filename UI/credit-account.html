<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Banka-Credit Account</title>
		<link rel = "icon" type = "image/ico" href = "img/app-icon.png" />
		<link href = "css/style1.css" rel = "stylesheet" type = "text/css"/>
	</head>
	<body>
		<div id = "header">
			<div id = "appbrand">
				<h1>Banka</h1>
			</div>
			<div id = "tagline">
				<h3>...Bringing bank transactions to your doorstep!</h3>
			</div>
		</div> <!-- end of header div -->
		<div id = "content">
			<div id = "page-header">
				<h1><span><a onclick  ="goBack()" href = "Javascript:void(0)">&#8592; Go Back</a></span>Credit Bank Account</h1>
			</div> <!-- end of page-header div -->
			<div id = "signup-area">
				<form id = "signup"  method = "post" action = "">
					<fieldset>
						<legend>Account Information</legend>
						<div id = "inputfield">
							<div id = "account-photo">Client Photograph</div>
							<div>
								<label for = "accountname" class = "fixedwidth">Account Name:</label>
								<input type = "text" name = "accountname" id = "accountname" value = "" readonly/>
							</div>
								<label for = "accountnumber" class = "fixedwidth">Account Number:</label>
								<input type = "text" name = "accountnumber" id = "accountnumber" value = "" readonly/>
							<div>
								<label for = "accounttype" class = "fixedwidth">Account Type</label>
								<input type = "text" name = "accounttype" id = "accounttype" value = "" readonly/>
							</div>
							<div>
								<label for = "accountbalance" class = "fixedwidth">Account Balance</label>
								<input type = "text" name = "accountbalance" id = "accountbalance" value = "" readonly/>
							</div>
							<div>
								<label for = "accountstatus" class = "fixedwidth">Account Status</label>
								<input type = "text" name = "accountstatus" id = "accountstatus" value = "" readonly/>
							</div>
							<div>
								<label for = "creditamount" class = "fixedwidth">Credit Amount:<span class = "asterics">*</span></label>
								<input type = "text" name = "creditamount" id = "amount" placeholder = "Enter Credit Amount" required = ""/>
								<div class = "alert" id = "amountalert"></div>
							</div>
						</div><br />
						<div id = "buttonarea">
							<input type = "submit" name = "cancelTransaction" value = "       Cancel       "/>
							<input type = "submit" name = "creditAccount" onclick = "activateAccount()" value = "Credit Account"/>
						</div>
					</fieldset>
				</form>
			</div> <!-- end of signup-area div -->
		</div> <!-- end of content div -->
	</body>
	<script>
		function goBack() {
		  window.history.back();
		}
	</script>
	<script src = "js/account.js"></script>
</html>
